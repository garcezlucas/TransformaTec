<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira página com estilo</title>
    <style>
        body{
            background-color: cadetblue;
        }
        div{
            background-color: wheat;
            text-align:center;
            border: 5px solid black;
        }
        .mydiv{
            background-color: aquamarine;
            text-align:center;
            border: 10px solid black;
            color: burlywood;
        }
    </style>
</head>
<body>
    <!-- CSS Inline -->
    <h1 style="font-size: 48px; color: rgb (24, 31, 31);">Minha primeira página com estilos</h1>
    <p style="font-size: 24px; color: darkslateblue; ">Estamos desenvolvendo nossas primeiras folhas de estilos</p>
    <div>
        Texto dentro de uma div
    </div>
    <div>
        Texto dentro de outra div
    </div>
    <div style="font-size: 24px; color: darkslateblue; text-align:left " class="mydiv">
        Mais um texto dentro de uma div
    </div>
</body>
</html>
